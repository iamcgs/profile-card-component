<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
  
    <main>
      <div class="container">
          <div class="card-top">
            <img src="images/image-victor.jpg" alt="Victor">
          </div>
          <div class="card-bottom">
            <div class="card-info">
              <h2>Victor Crest <span>26</span> </h2>
              <p>London</p>
            </div>
            <div class="card-stats">
              <ul>
                <li><span class="number"> 80K</span><span class="description">Followers</span>  </li>
                <li><span class="number">803K</span><span class="description">Likes</span>    </li>
                <li><span class="number">1.4K</span><span class="description">Photos</span>  </li>
              </ul>
            </div>
          </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/iamcgs">Carla</a>.
    </div>
  </body>
</html>
